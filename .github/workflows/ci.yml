name: CI
on:
  pull_request:
  schedule:
    - cron: '0 0 1 * *'


jobs:
  test:
    name: Test
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: Brightspace/third-party-actions@actions/checkout
      - uses: Brightspace/third-party-actions@actions/checkout
        with:
          repository: Brightspace/unit-test-action
          path: .github/actions/unit-test-action
          token: ${{ secrets.D2L_GITHUB_TOKEN }}
          ref: karma
      - name: Setup Node
        uses: Brightspace/third-party-actions@actions/setup-node
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Unit Tests (SauceLabs)
        uses: ./.github/actions/unit-test-action
        with:
          test-type: karma
          test-script: test:sauce
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY_DESIRE2LEARN }}
          SAUCE_USERNAME: Desire2Learn
